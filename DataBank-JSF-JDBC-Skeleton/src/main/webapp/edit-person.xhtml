<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<!-- View that edits existing Person -->

<h:head>
	<!-- title of tab/window in browser -->
	<title>#{uiconsts['updateLabel']}</title>
</h:head>
<h:body>
	<h2>#{uiconsts['updateLabel']}</h2>
	<br />
	<p>update a person here. you can use "h:panelGrid", "h:outputText",
		"h:inputText", "h:commandButton", and "h:form"</p>
	<h:form>
		<h:outputText value="#{uiconsts['columnLabel_LastName']}" />
		<h:inputText value="#{editPerson.lastName}" />

		<br />

		<h:outputText value="#{uiconsts['columnLabel_FirstName']}" />
		<h:inputText value="#{editPerson.firstName}" />

		<br />

		<h:outputText value="#{uiconsts['columnLabel_Email']}" />
		<h:inputText value="#{editPerson.email}" />

		<br />

		<h:outputText value="#{uiconsts['columnLabel_PhoneNumber']}" />
		<h:inputText value="#{editPerson.phoneNumber}" />

		<br />

		<h:outputText value="#{uiconsts['columnLabel_City']}" />
		<h:inputText value="#{editPerson.city}" />

		<br />
		<h:commandButton value="#{uiconsts['editButtonLabel']}" action="#{personController.submitUpdatedPerson(editPerson)}" />
		<h:outputLink value="list-people.xhtml">Back</h:outputLink>
	</h:form>
</h:body>
</html>
